<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Countdown Timer</title>
</head>
<body>
	<header class="title">
	<h1>Countdown Clock</h1><br>
	</header>
	<hr>
	<section id="countdown">
		<label for="selecttime">Select time:<br>
		<div id="timer"></div>
		<input type="number" id="custom-time" placeholder="Enter custom time in minutes.">
		</label>

		<button id="start">Start</button>
		<button id="stop">Stop</button>
	</section>
	<script src="script.js"></script>
</body>
</html>
